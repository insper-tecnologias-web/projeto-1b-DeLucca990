{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<div class="appbar">
  <img src="{% static 'notes/img/logo-getit.png' %}" class="logo">
  <span class="subtitle">Como o Post-it, mas com outro verbo</span>
</div>

<main class="container">
  <form class="form-card" method="post">
    {% csrf_token %}
    <input
      class="form-card-title"
      type="text"
      name="titulo"
      placeholder="Título"
    />
    <textarea
      class="autoresize"
      name="detalhes"
      placeholder="Digite o conteúdo..."
    ></textarea>
    <button class="btn" type="submit">Criar</button>
  </form>

  <ul class="card-container" id="sortable-list">
    {% for note in notes %}
    <li class="sortable-card">
      <div class="card">
        <h2 class="card-title">{{ note.title }}</h2>
        <p class="card-content">{{ note.content }}</p>
      </div>
    </li>
    {% endfor %}
  </ul>
</main>
{% endblock %}
