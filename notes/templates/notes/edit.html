{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get-it</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
            integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{% static 'notes/css/style.css' %}" />
    </head>
    <body>
    <div class="appbar">
        <img src="{% static 'notes/img/logo-getit.png' %}" class="logo" />
        <span class="subtitle">Como o Post-it, mas com outro verbo</span>
        <input type="checkbox" id="darkmode-toggle" class="input-dark"/>
        <label for="darkmode-toggle"></label>
    </div>
    <main class="container">
        <form class="form-card" method="post" action="update/">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ note.id }}">
        <input
            class="form-card-title"
            type="text"
            name="titulo"
            placeholder="Titulo"
            value="{{ note.title }}"
        />
        <textarea
            class="autoresize"
            name="detalhes"
            placeholder="Digite o conteÃºdo..."
        >{{ note.content }}</textarea>
            <button class="btn" type="submit">Atualizar</button>
            <button class="btn2" type="button" onclick="window.location.href='/'">Cancelar</button>
        </form>
    </main>
    <script type="text/javascript" src="{% static 'notes/js/script.js' %}"></script>
    </body>
</html>
